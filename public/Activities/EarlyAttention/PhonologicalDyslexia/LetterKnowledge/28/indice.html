<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--
	Change the * for the proficiency that the activity assesses, and the # for the grade level
	For example, if it is a phonological awareness activity for grade 1, write Phonological Activity Gr 1
	-->
	<title>Actividad Conocimiento de las Letras Grupo 1</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<!-- Bootstrap CSS file -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="contenedor">

		<!-- Accessibility panel -->
        <h6>
            <button id="accessibilityButton" class="btn btn-secondary" type="button" data-bs-toggle="collapse"
				data-bs-target=".multi-collapse" aria-expanded="false"
				aria-controls="multiCollapseExample1 multiCollapseExample2"
				onClick="changeHeight(340)">
				Panel de Accesibilidad
			</button>
        </h6>
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <!-- Button to change the font -->
                    <button type="button" class="btn btn-outline-dark" id="changeFont">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-font-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5.057 4h5.886L11 6h-.5c-.18-1.096-.356-1.192-1.694-1.235l-.298-.01v6.09c0 .47.1.582.903.655v.5H6.59v-.5c.799-.073.898-.184.898-.654V4.755l-.293.01C5.856 4.808 5.68 4.905 5.5 6H5l.057-2z" />
                        </svg>
                        Cambiar fuente
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                    <!-- ButtonsÑ to change the font size -->
                    <span>Tamaño de letra</span>
                    <div>
                        <button type="button" class="btn btn-outline-dark font-controls" id="decreaseFontSize">
                            <span>A<sup>-</sup></span>
                        </button>
                        <button type="button" class="btn btn-outline-dark font-controls" id="increaseFontSize" onClick="changeHeight()">
                            <span>A<sup>+</sup></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample3">
                    <!-- Buttons to change the line spacing -->
                    <span>Interlineado</span>
                    <div>
                        <button type="button" class="btn btn-outline-dark line-spacing" id="decreaseLineSpacing">
                            <span><b>-</b></span>
                        </button>
                        <button type="button" class="btn btn-outline-dark line-spacing" id="increaseLineSpacing">
                            <span><b>+</b></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <hr>

		<!-- Megaphone icon and activity instruction -->
		<div class="instruccion">
			<div>
				<a href="#" onclick="sonido(0)"><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina"
						title="¡Da clic para escuchar!"></a>
				<audio id="audio0" class="audio-element" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>

			<!-- Activity instruction -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;">
				<h2 id="texto" title="¡Da clic para escuchar!">Escribe la palabra que piensas cuando ves esta tarjeta del alfabeto:
				</h2>
			</a>
		</div>

		<!-- Activity image -->
		<div>
			<a class="contenedorImagen"><img src="Z-Open-Dyslexic.png" alt="imagen de la letra Z y de unos zapatos"
					id="imagen1" title="Tarjeta de la letra Z"></a>
		</div>

		<!-- Here the user types the answer -->
		<div>
			<a class="contenedorInput"><input type="text" id="respuesta" placeholder="Escribe aquí"></a>
		</div>

		<!-- Here is the continue button -->
		<div id="continuar">
			<button id="btn-continuar" title="Clic para continuar">Continuar</button>
		</div>
		<!-- Modal to show if the answer is correct or incorrect -->
		<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
					</div>
					<div class="modal-body" id="resultadoMensaje">

					</div>
					<div class="modal-footer">
						<button id="boton-continuar-modal" type="button" class="btn btn-primary"
							data-bs-dismiss="modal"> </button>
						<audio id="audio1" class="audio-element" controls hidden="true">
							<source src="audio1.mp3" type="audio/mpeg">
						</audio>
						<audio id="audio2" class="audio-element" controls hidden="true">
							<source src="audio2.mp3" type="audio/mpeg">
						</audio>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="script.js"></script>
	<!-- Bootstrap JS file -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
